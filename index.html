<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cough Bot (REST)</title>
  <style>
    :root {
      --bg: #0b1526;
      --panel: #111d33;
      --accent: #3fd0c9;
      --text: #e8eef6;
      --muted: #9fb2cc;
      --error: #ff7676;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, #122748, #0b1526 55%);
      color: var(--text);
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 680px;
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }
    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.3px;
    }
    #status {
      margin-left: auto;
      font-size: 13px;
      color: var(--muted);
    }
    .messages {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent 30%);
    }
    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 15px;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: rgba(63, 208, 201, 0.15);
      border: 1px solid rgba(63, 208, 201, 0.5);
    }
    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    footer {
      padding: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
    }
    textarea {
      resize: none;
      height: 56px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      padding: 12px;
      font-size: 15px;
      outline: none;
    }
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(63, 208, 201, 0.25);
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 0 18px;
      background: var(--accent);
      color: #0b1526;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 25px rgba(63, 208, 201, 0.35); }
    button:active { transform: translateY(0); }
    .ghost {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: none;
    }
    .error { color: var(--error); font-size: 13px; padding: 8px 0 0 4px; }
    @media (max-width: 640px) {
      body { padding: 12px; }
      .card { height: 90vh; }
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="dot"></div>
      <div>
        <h1>Cough Bot</h1>
        <div style="font-size: 13px; color: var(--muted);">REST підключення до Rasa (5005)</div>
      </div>
      <div id="status">Готово</div>
    </header>
    <div class="messages" id="messages" aria-live="polite"></div>
    <footer>
      <textarea id="input" placeholder="Напишіть симптоми, тривалість, питання…" spellcheck="false"></textarea>
      <button class="ghost" id="reset">Нове опитування</button>
      <button id="send">Надіслати</button>
      <div class="error" id="error"></div>
    </footer>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");
    const errorEl = document.getElementById("error");
    const resetBtn = document.getElementById("reset");
    // Use current host for Rasa endpoint so sharing a link works without editing the file.
    const params = new URLSearchParams(window.location.search);
    const DEFAULT_ENDPOINT =
  "https://tomi-cistic-thermodynamically.ngrok-free.dev/webhooks/rest/webhook";

const params = new URLSearchParams(window.location.search);
const endpoint = params.get("endpoint") || DEFAULT_ENDPOINT;
    const senderId = "webchat-user";

    function appendMessage(text, type) {
      const div = document.createElement("div");
      div.className = `msg ${type}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      inputEl.value = "";
      errorEl.textContent = "";
      statusEl.textContent = "Відправляю…";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender: senderId, message: text }),
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        if (!data.length) {
          appendMessage("Немає відповіді від бота.", "bot");
        } else {
          data.forEach((msg) => {
            if (msg.text) appendMessage(msg.text, "bot");
          });
        }
        statusEl.textContent = "Готово";
      } catch (err) {
        statusEl.textContent = "Помилка";
        errorEl.textContent = `Помилка запиту: ${err.message}`;
      }
    }

    async function restartConversation() {
      statusEl.textContent = "Перезапуск…";
      errorEl.textContent = "";
      try {
        await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender: senderId, message: "/restart" }),
        });
        messagesEl.innerHTML = "";
        appendMessage(
          "Починаємо нове опитування. Опишіть симптоми та запитання.",
          "bot"
        );
        statusEl.textContent = "Готово";
      } catch (err) {
        statusEl.textContent = "Помилка";
        errorEl.textContent = `Помилка перезапуску: ${err.message}`;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    resetBtn.addEventListener("click", restartConversation);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    appendMessage("Вітаю! Опишіть симптоми, я поставлю уточнення та запропоную діагностичні припущення.", "bot");
  </script>
</body>
</html>
